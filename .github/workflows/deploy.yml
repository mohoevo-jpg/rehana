name: Deploy to Server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              echo "DEPLOY_PATH secret is required"
              exit 1
            fi
            cd "$DEPLOY_PATH"
            
            # Reset to ensure clean state
            git fetch --all
            git reset --hard origin/main
            
            # Install backend dependencies
            cd backend
            if command -v npm >/dev/null 2>&1; then
              npm install --production
            elif command -v pnpm >/dev/null 2>&1; then
              pnpm install --prod
            fi
            cd ..

            # Restart Server (Windows Support)
            if [ -f "scripts/restart_server.ps1" ]; then
              echo "Detected Windows environment, running restart script..."
              powershell -ExecutionPolicy Bypass -File scripts/restart_server.ps1
            else
              echo "Assuming Linux environment..."
              pkill -9 -f "server.js" || true
              nohup node backend/server.js >/dev/null 2>&1 &
            fi
