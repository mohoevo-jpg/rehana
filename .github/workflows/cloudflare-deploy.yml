name: Deploy Cloudflare Worker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wrangler locally
        run: npm i wrangler@latest --no-save

      - name: Wrangler version
        run: npx wrangler --version

      - name: Wrangler whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npx wrangler whoami

      - name: Inject account_id into wrangler.toml
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "Missing CF_ACCOUNT_ID"
            exit 1
          fi
          if ! grep -q "^account_id" wrangler.toml; then
            echo "account_id = \"$CLOUDFLARE_ACCOUNT_ID\"" >> wrangler.toml
          fi
          echo "=== wrangler.toml after injection ==="
          cat wrangler.toml

      - name: Publish Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ] || [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "Cloudflare secrets missing: CF_API_TOKEN / CF_ACCOUNT_ID"
            exit 1
          fi
          set +e
          npx wrangler deploy --config wrangler.toml
          STATUS=$?
          if [ $STATUS -ne 0 ]; then
            echo "Wrangler deploy failed, printing Wrangler logs..."
            LOG_DIR="$HOME/.config/.wrangler/logs"
            if [ -d "$LOG_DIR" ]; then
              ls -la "$LOG_DIR" || true
              for f in "$LOG_DIR"/*wrangler*; do
                echo "==== $f ===="
                tail -n 200 "$f" || true
              done
            else
              echo "Wrangler log directory not found: $LOG_DIR"
            fi
            exit $STATUS
          fi
