<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ريحانة - الرئيسية</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
            color: #111827;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-width: 24rem;
            width: 100%;
        }
        h1 { margin-bottom: 1rem; color: #10b981; }
        p { margin-bottom: 2rem; color: #6b7280; }
        .grid {
            display: grid;
            gap: 1rem;
        }
        .btn {
            display: block;
            background-color: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            text-align: center;
        }
        .btn:hover { background-color: #059669; }
        .btn-outline {
            background-color: transparent;
            color: #10b981;
            border: 2px solid #10b981;
        }
        .btn-outline:hover {
            background-color: #ecfdf5;
        }
        .store-badges {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في ريحانة</h1>
        <p>السيرفر يعمل بنجاح.</p>
        
        <div class="grid">
            <a href="/shop" class="btn" target="_blank">تصفح المتجر الإلكتروني</a>
            
            <a href="#" class="btn btn-outline">
                <span style="display: block; font-size: 0.875rem;">تحميل تطبيق الطلبات</span>
                <span style="font-weight: bold;">Google Play (Android)</span>
            </a>
            
            <a href="#" class="btn btn-outline">
                <span style="display: block; font-size: 0.875rem;">تحميل تطبيق الطلبات</span>
                <span style="font-weight: bold;">App Store (iOS)</span>
            </a>
        </div>
    </div>
</body>
</html>
