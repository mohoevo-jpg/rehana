<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/shop/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function() {
        var isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        if (!isDev) return;
        window.onerror = function(message, source, lineno, colno, error) {
          var div = document.createElement('div');
          div.style.position = 'fixed';
          div.style.top = '0';
          div.style.left = '0';
          div.style.width = '100%';
          div.style.backgroundColor = 'red';
          div.style.color = 'white';
          div.style.padding = '20px';
          div.style.zIndex = '999999';
          div.style.fontSize = '16px';
          div.style.whiteSpace = 'pre-wrap';
          div.textContent = 'Error: ' + message + '\nSource: ' + source + ':' + lineno;
          document.body.appendChild(div);
        };
        window.onunhandledrejection = function(event) {
          var div = document.createElement('div');
          div.style.position = 'fixed';
          div.style.top = '50px';
          div.style.left = '0';
          div.style.width = '100%';
          div.style.backgroundColor = 'darkred';
          div.style.color = 'white';
          div.style.padding = '20px';
          div.style.zIndex = '999999';
          div.style.fontSize = '16px';
          div.style.whiteSpace = 'pre-wrap';
          div.textContent = 'Promise Error: ' + event.reason;
          document.body.appendChild(div);
        };
      })();
    </script>
